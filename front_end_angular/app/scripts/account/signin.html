<div class="page-header">
    <div class="container m-b-sm">
        <div class="row">
            <h1>Sign In <small>enter your credentials</small></h1>
        </div>
    </div>
</div>
<div class="container">
    <form class="m-t-sm" name="formLogin" ng-submit="vm.login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" ng-model="vm.username" placeholder="Username" type="text" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" ng-model="vm.password" placeholder="Password" type="password" />
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input ng-model="vm.persist" type="checkbox" />
                    <span>Remember Me</span>
                </label>
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Login" ng-disabled="formLogin.$invalid" />
    </form>
</div>

<!doctype html>
<html ng-app="zigforumApp">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/winstrap.css -->
    <link rel="stylesheet" href="styles/winstrap.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/winstrap-optional.css -->
    <link rel="stylesheet" href="styles/winstrap-optional.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/loading-bar.css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbuild -->
</head>

<body ng-controller="RootController as vm" ng-cloak>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ng-href="#/">ZigForum</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ng-href="#/">Home Page</a></li>
                    <li><a ng-href="#/forums">Forums</a></li>
                    <li><a ng-href="#/about">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="vm.isAuthenticated">
                    <li><a>{{vm.username}}</a></li>
                    <li><a ng-click="vm.signOut()">Sign Out</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-hide="vm.isAuthenticated">
                    <li><a ng-href="#/signup">Sign Up</a></li>
                    <li><a ng-href="#/signin">Sign In</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div ng-view></div>
    <hr />
    <div class="container">
        <footer>
            <p style="font: 10px consolas, monospace">:P</p>
        </footer>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    
    <script src="scripts/app.js"></script>
    <script src="scripts/app.config.js"></script>
    <script src="scripts/app.constants.js"></script>

    <script src="scripts/base/forums.service.js"></script>
    <script src="scripts/base/users.service.js"></script>
    <script src="scripts/base/posts.service.js"></script>
    <script src="scripts/base/comments.service.js"></script>

    <script src="scripts/base/root.controller.js"></script>

    <script src="scripts/components/zg-forum.directive.js"></script>
    <script src="scripts/components/zg-itens.directive.js"></script>
    <script src="scripts/components/zg-item.directive.js"></script>

    <script src="scripts/account/signin.controller.js"></script>
    <script src="scripts/account/signup.controller.js"></script>

    <script src="scripts/main/main.controller.js"></script>

    <script src="scripts/forums/forums.controller.js"></script>
    <script src="scripts/forums/forum-detail.controller.js"></script>

    <script src="scripts/posts/post-detail.controller.js"></script>
    <!-- endbuild -->
</body>

</html>
